<script src='wave2url.js'></script>
<script>
p=new Piano();
os=new OceanSound();
os.volume=0.05;
os.start();
var arr=[];
var keys='1234567890-=!@#$%^&*()_+';
var prevkey=null;
document.onkeypress=function(e){
  var c=String.fromCharCode(e.charCode);
  var k=keys.indexOf(c);
  if(k>=0){
    prevkey=k;
    p.play(k,0.1);
  }else{
    if(e.keyCode==13&&prevkey!=null){
      arr.push(keys[prevkey]);
    }
    if(e.keyCode==8){
      arr.pop();
    }
    console.log(e.keyCode,e.charCode,prevkey)
    prevkey=null;
  }
  document.querySelector('textarea').value=arr.join('');
}

</script>
